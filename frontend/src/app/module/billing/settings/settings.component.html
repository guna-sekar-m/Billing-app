<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between fs-xs flex-wrap">
      <h5>Settings</h5>
    </div>

    <div class="col-md-12 mb-3 d-flex justify-content-center">
      <ul class="nav nav-pills my-w-50 nav-fill gap-2 p-1 small bg-ems-primary rounded-5 back-shadow" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
          <button class="nav-link active rounded-5 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa-solid fa-user-gear"></i> Account</button>
        </li>
        <!--
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Users</button>
        </li>-->
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="fa-solid fa-brush"></i> Themes</button>
        </li>
      </ul>
    </div>

    <div class="col-md-12">
      <div class="card border-0 back-shadow p-3">

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <h5 class="mb-3 text-center"><i class="fa-solid fa-user-gear"></i> Account Details</h5>
            <form class="row" #userdatas="ngForm" (ngSubmit)="updateuser(userdatas)">
              <div class="col-md-6">
                <div class="card border-0">
                  <div class="mb-3">
                    <label for="Organization_Name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userdata?userdata['Organization_Name']:userdata" id="Organization_Name" name="Organization_Name" >
                  </div>

                  <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="userdata?userdata['Password']:userdata" id="Password" name="Password" >
                  </div>

                  <div class="mb-3">
                    <label for="Mobile_Number" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" [(ngModel)]="userdata?userdata['Mobile_Number']:userdata" id="Mobile_Number" name="Mobile_Number" >
                  </div>

                  <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" [(ngModel)]="userdata?userdata['Address']:userdata" id="Address" name="Address" >
                  </div>

                  <div class="mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" [(ngModel)]="userdata?userdata['City']:userdata" id="City" name="City" >
                  </div>

                  <div class="mb-3">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="form-control" [(ngModel)]="userdata?userdata['State']:userdata" id="State" name="State" >
                  </div>

                  <div class="mb-3">
                    <label for="Zip_Code" class="form-label">Zip Code</label>
                    <input type="number" class="form-control" [(ngModel)]="userdata?userdata['Zip_Code']:userdata" id="Zip_Code" name="Zip_Code" >
                  </div>

                  <div class="mb-3">
                    <label for="PAN_Number" class="form-label">PAN Number</label>
                    <input type="text" class="form-control" [(ngModel)]="userdata?userdata['PAN_Number']:userdata" id="PAN_Number" name="PAN_Number" >
                  </div>

                  <div class="mb-3">
                    <label for="GST_Number" class="form-label">GST Number</label>
                    <input type="text" class="form-control" [(ngModel)]="userdata?userdata['GST_Number']:userdata" id="GST_Number" name="GST_Number" >
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="card border-0 ">
                  <div class="text-center " >
                    <img [src]="imageurl?imageurl:userdata&&userdata['logo']?api+userdata['logo']:'../../../../assets/images/Icons/PF.png'" class="custom-fluid " [ngClass]="imageurl?'border border-3 rounded-circle p-3':''" alt="">
                  </div>
                  <div class="mb-3">
                    <label for="logo" class="form-label">Company Logo</label>
                    <input type="file" class="form-control" id="logo" [(ngModel)]="userdata?userdata['logo']:userdata" name="logo" accept="image/png, image/jpeg" (change)="onFileSelected($event)">
                  </div>
                </div>

              </div>

                <div class="text-center">
                  <button class="btn bg-ems-primary text-white">Upload</button>
                </div>
            </form>
          </div>


          <!--Themes-->
          <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <div class="p-2">
              <h5 class="mb-3 text-center"><i class="fa-solid fa-brush"></i> Themes</h5>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h6 class="text-center fw-bolder">Header Theme</h6>
                <div>
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">Choice Colors</p>
                    <button class="btn btn-sm btn-outline-danger" (click)="resettheme('header_theme')">Reset</button>
                  </div>
                  <div class="p-3">
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('darkblue')" style="background-color: rgb(99, 102, 241);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('lightblue')" style="background-color: rgb(59, 130, 246);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('purple')" style="background-color: rgb(139, 92, 246);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('green')" style="background-color: rgb(20, 184, 166);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('skyblue')" style="background-color: rgb(6, 182, 212);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('pink')" style="background-color: rgb(217, 70, 239);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('red')" style="background-color: rgb(233, 30, 99);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('dark')" style="background-color: rgb(52, 58, 64);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('brown')" style="background-color: rgb(93, 64, 55);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="header_bg('orange')" style="background-color: rgb(254, 159, 67);"></button>
                  </div>
                </div>

                <h6 class="text-center fw-bolder">Sidmenu Theme</h6>
                <div>
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">Choice Colors</p>
                    <button class="btn btn-sm btn-outline-danger" (click)="resettheme('sidemenu_theme')">Reset</button>
                  </div>
                  <div class="p-3">
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('darkblue')" style="background-color: rgb(99, 102, 241);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('lightblue')" style="background-color: rgb(59, 130, 246);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('purple')" style="background-color: rgb(139, 92, 246);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('green')" style="background-color: rgb(20, 184, 166);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('skyblue')" style="background-color: rgb(6, 182, 212);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('pink')" style="background-color: rgb(217, 70, 239);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('red')" style="background-color: rgb(233, 30, 99);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('dark')" style="background-color: rgb(52, 58, 64);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('brown')" style="background-color: rgb(93, 64, 55);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="sidemenu_bg('orange')" style="background-color: rgb(254, 159, 67);"></button>
                  </div>
                </div>

                <h6 class="text-center fw-bolder">Primary Theme</h6>
                <div>
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">Choice Colors</p>
                    <button class="btn btn-sm btn-outline-danger" (click)="resettheme('primary_theme')">Reset</button>
                  </div>
                  <div class="p-3">
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('darkblue')" style="background-color: rgb(99, 102, 241);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('lightblue')" style="background-color: rgb(59, 130, 246);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('purple')" style="background-color: rgb(139, 92, 246);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('green')" style="background-color: rgb(20, 184, 166);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('skyblue')" style="background-color: rgb(6, 182, 212);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('pink')" style="background-color: rgb(217, 70, 239);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('red')" style="background-color: rgb(233, 30, 99);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('dark')" style="background-color: rgb(52, 58, 64);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2" (click)="primary_bg('brown')" style="background-color: rgb(93, 64, 55);"></button>
                    <button type="button" class="btn p-3 me-2 mb-2 border border-dark" (click)="primary_bg('white')" style="background-color: rgb(255, 255, 255);"></button>
                  </div>
                </div>
            </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
