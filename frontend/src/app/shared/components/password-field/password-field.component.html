<div class="password-field position-relative">
  <input [type]="passwordVisible==true ? 'password' : 'text'" [id]="name" [name]="name" [(ngModel)]="value" [class]="className" (input)="handleChange()" [required]="required" >
  <span class="password-toggle-icon" (click)="togglePasswordVisibility()" [innerHTML]="icon"> </span>
</div>
